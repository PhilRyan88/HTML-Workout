<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <table
      width="500"
      cellpadding="8"
      cellspacing="1"
      bordercolor="purple"
      border="1"
    >
      <tr>
        <td><b>Name</b></td>
        <td>James</td>
      </tr>
      <tr>
        <td rowspan="2"><b>Subjects</b></td>
        <td>English</td>
      </tr>
      <tr>
        <td>Science</td>
      </tr>
    </table>
  </body>
</html>
