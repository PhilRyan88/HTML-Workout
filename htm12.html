<!DOCTYPE html>
<html>
  <head>
    <title>Nested table</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <table
      bordercolor="purple"
      border="2"
      width="700"
      cellspacing="10"
      cellpadding="4"
    >
      <tr>
        <td>
          <table
            bordercolor="blue"
            border="3"
            width="500"
            cellspacing="2"
            cellpadding="8"
          >
            <tr>
              <td>Movie</td>
              <td>Year of release</td>
              <td>Director</td>
            </tr>
            <tr>
              <td>Interstellar</td>
              <td>2014</td>
              <td>Christopher Nolan</td>
            </tr>
            <tr>
              <td>Oppenheimer</td>
              <td>2023</td>
              <td>Christopher Nolan</td>
            </tr>
            <tr>
              <td>RRR</td>
              <td>2022</td>
              <td>SS Rajamouli</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
