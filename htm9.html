<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style type="text/css">
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <table
      width="700"
      cellpadding="10"
      cellspacing="5"
      bordercolor="violet"
      border="2"
    >
      <tr>
        <td><b>Student ID</b></td>
        <td><b>Student Name</b></td>
        <td><b>Gender</b></td>
        <td><b>Age</b></td>
      </tr>
      <tr>
        <td>1234</td>
        <td>Bill</td>
        <td>Male</td>
        <td>17</td>
      </tr>
      <tr>
        <td>1235</td>
        <td>John</td>
        <td>Male</td>
        <td>18</td>
      </tr>
      <tr>
        <td>1236</td>
        <td>Olivia</td>
        <td>Female</td>
        <td>17</td>
      </tr>
      <tr>
        <td>1237</td>
        <td>Mia</td>
        <td>Female</td>
        <td>19</td>
      </tr>
    </table>
  </body>
</html>
